services:
  # PostgreSQL Database
  - type: pgsql
    name: thriftgram-db
    plan: free
    databaseName: thriftgram
    user: thriftgram

  # Web Service
  - type: web
    name: thriftgram-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --log-file -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: thriftgram-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set to your frontend URL
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CALLBACK_URL
        sync: false  # Set to your frontend URL
      - key: CLOUDINARY_URL
        sync: false  # Set manually in Render dashboard
